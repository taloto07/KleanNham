<div class="listing-row">
	<div class="listing-row-inner">
		<a class="listing-row-image" href="agents-detail.html">
			<span class="listing-row-image-content" style="background-image: url({{ agent.image }});"></span>
		</a>
 
		<div class="listing-row-content">
			<div class="listing-row-content-header">				
				<h3><a href="agents-detail.html">{{ agent.title }}</a></h3>
				<h4>{{ agent.address }}</h4>	

				{% include components/listings/actions.html %}
			</div><!-- /.listing-row-content-header -->

			<div class="listing-row-content-meta">			
				<div class="listing-row-content-meta-item">
					Location: {{ agent.location }}
				</div><!-- /.listing-row-meta-item -->

				<div class="listing-row-content-meta-item">
					E-mail: <a href="mailto:{{ agent.email }}">{{ agent.email }}</a>
				</div><!-- /.listing-row-meta-item -->
			</div><!-- /.listing-row-meta-item -->

			<div class="listing-row-content-body">
				{{ agent.excerpt }} 
				
				<div class="listing-row-content-read-more">
					<a href="agents-detail.html">Read more</a>
				</div><!-- /.listing-row-content-read-more -->			
			</div><!-- /.listing-row-content-body -->
		</div><!-- /.listing-row-content -->
	</div><!-- /.listing-row-inner -->
</div><!-- /.listing-row -->
