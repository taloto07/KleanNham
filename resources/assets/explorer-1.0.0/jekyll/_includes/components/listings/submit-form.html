<form method="post" action="?" class="mb80">   
      <fieldset>
        <legend>Basic Information</legend>    

        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control">
        </div><!-- /.form-group -->

        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" rows="6"></textarea>
        </div><!-- /.form-group -->
      </fieldset>

      <fieldset>
        <legend>Payment Information</legend>

        <div class="row">
          <div class="col-sm-4">
              <div class="form-group">
                  <label>Package</label>

                    <select class="form-control">
                        <option value="">Bronze + $10</option>
                    </select>
              </div><!-- /.form-group -->
            </div><!-- /.col-* -->

          <div class="col-sm-4">
              <div class="form-group">
                  <label>Payment Method</label>

                  <select class="form-control">
                      <option value="">Paypal</option>
                  </select>
              </div><!-- /.form-group -->
            </div><!-- /.col-* -->

            <div class="col-sm-4">
              <div class="form-group">
                  <label>Duration</label>

                    <select class="form-control">
                        <option value="">1 Year (Save 10%)</option>
                    </select>
              </div><!-- /.form-group -->
            </div><!-- /.col-* -->
        </div><!-- /.row -->
      </fieldset>

      <fieldset>
        <legend>Location</legend>

        <div class="row">
          <div class="col-sm-6">
            <div id="location-google-map" style="height: 450px;"></div>
          </div>

          <div class="col-sm-6">
              <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control location-google-map-search">
              </div><!-- /.form-group -->          

                <div class="form-group">
                    <label>Latitude</label>
                    <input type="text" class="form-control" id="listing_location_latitude">
                </div><!-- /.form-group -->          

                <div class="form-group">
                    <label>Longitude</label>
                    <input type="text" class="form-control" id="listing_location_longitude">
                </div><!-- /.form-group -->        

                <div class="form-group">
                  <label>Country</label>
                  <select class="form-control"></select>
                </div><!-- /.form-group -->

                <div class="form-group">
                  <label>Location</label>
                  <select class="form-control"></select>
                </div><!-- /.form-group -->         
                
                <div class="form-group">
                  <label>Sublocation</label>
                  <select class="form-control"></select>
                </div><!-- /.form-group -->                                                                       
          </div>
        </div><!-- /.row -->
      </fieldset>

      <fieldset>
        <legend>Contact Information</legend>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control">
                </div><!-- /.form-group -->
            </div><!-- /.col-* -->

            <div class="col-sm-4">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control">
                </div><!-- /.form-group -->
            </div><!-- /.col-* -->

            <div class="col-sm-4">
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control">
                </div><!-- /.form-group -->
            </div><!-- /.col-* -->

            <div class="col-sm-4">
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control">
                </div><!-- /.form-group -->
            </div><!-- /.col-* -->

            <div class="col-sm-4">
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="text" class="form-control">
                </div><!-- /.form-group -->
            </div><!-- /.col-* -->

            <div class="col-sm-4">
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" class="form-control">
                </div><!-- /.form-group -->
            </div><!-- /.col-* -->
        </div>
      </fieldset>

      <fieldset>
        <legend>Amenities</legend>

        <div class="checkbox-list">
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Air conditioning
            </label>
          </div><!-- /.form-check -->

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Balcony
            </label>
          </div><!-- /.form-check -->

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Bedding
            </label>
          </div><!-- /.form-check -->

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Cable TV
            </label>
          </div><!-- /.form-check -->

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Cleaning after exit
            </label>
          </div><!-- /.form-check -->
        
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input"> Cofee pot
            </label>
          </div><!-- /.form-check -->
        </div><!-- /.checkbox-list -->
      </fieldset>

      <fieldset>      
        <legend>Additional Information</legend>   

        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> Send me newsletter
          </label>
        </div><!-- /.form-check -->

        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input"> I agree with terms &amp; conditions
          </label>
        </div><!-- /.form-check -->
      </fieldset>

    </form>
