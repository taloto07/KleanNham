{% include components/breadcrumbs.html %}
	<form method="post">
		<div class="row mb80">
			<div class="col-sm-4 offset-sm-4">
				<h3 class="page-title-small">{{ page.title }}</h3>        

				<div class="form-group">
					<label for="">Username</label>
					<input type="text" class="form-control">
				</div><!-- /.form-group -->

				<div class="form-group">
					<label for="">E-mail</label>
					<input type="mail" class="form-control">
				</div><!-- /.form-group -->

				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control">
				</div><!-- /.form-group -->

				<div class="form-group">
					<label for="">Retype Password</label>
					<input type="password" class="form-control">
				</div><!-- /.form-group -->

				<div class="form-group">
					<label for="">First Name</label>
					<input type="text" class="form-control">
				</div><!-- /.form-group -->

				<div class="form-group">
					<label for="">Last Name</label>
					<input type="text" class="form-control">
				</div><!-- /.form-group -->

				<div class="form-group">
					<label for="">Address</label>
					<textarea class="form-control" rows="5"></textarea>
				</div><!-- /.form-group -->						

				<div class="center">
					<div class="checkbox mb30">
						<label>
							<input type="checkbox"> By signing up, you agree with the <a href="terms-conditions.html">terms and conditions</a>.
						</label>
					</div><!-- /.form-group -->

					<div class="form-group-btn">
						<button type="submit" class="btn btn-primary pull-right">Create Account</button>
					</div><!-- /.form-group-btn -->					
				</div><!-- /.center -->
			</div><!-- /.col-* -->
		</div><!-- /.row -->
	</form>
